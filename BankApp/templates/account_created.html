{% extends 'main.html' %}

{% block body_block %}

{% block stylecontent %}

<style>
  h2 {
    color: black;
    font-size: 1.8rem;
    margin-bottom: 20px;
  }

  p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
  }

  .btn-primary {
    background-color: #0056b3;
    color: #ffffff;
    border: none;
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color:#75c2d5;
  }

  .container {
    margin-top: 50px;
    text-align: center;
    max-width: 500px;
  }

  .td {
    padding: 10px;
    text-align: left;
    border: 2px solid linear-gradient(90deg, #75c2d5, #72aceb);;

  }

  .th {
    background-color: linear-gradient(90deg, #75c2d5, #72aceb);
    padding: 10px;
    text-align: left;
    border: 4px solid linear-gradient(90deg, #75c2d5, #72aceb);

  }
</style>

{% endblock %}

<div>
  <h2 style="margin-bottom: 2rem; margin-left: 480px;
    margin-top: 73px;">Account Created Successfully!</h2>
    
  <div class="container">
    <p style="font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
    margin-top: -17px">Your account details:</p>

    <!-- Table to display account details -->
    <table style="width: 100%;
    border: 10px solid linear-gradient(90deg, #75c2d5, #72aceb);">
      <tr>
        <th class="th">Account Number</th>
        <td class="td">{{ customer.Cust_ID }}</td>
      </tr>
      <tr>
        <th  class="th">Name</th>
        <td class="td">{{ customer.Name }}</td>
      </tr>
      <tr>
        <th  class="th">Phone Number</th>
        <td class="td">{{ customer.Phone_no }}</td>
      </tr>
      <tr>
        <th class="th">Email</th>
        <td class="td">{{ customer.Email }}</td>
      </tr>
    </table>

    <!-- Button to go back to home -->
    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login</a>
  </div>
</div>

{% endblock %}
